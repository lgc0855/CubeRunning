apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.liguochao.cuberunning"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile project(':BaiduTraceSDK_v2_1_9')
    compile project(':baidumapapi_base_v3_7_1')
    compile project(':baidumapapi_cloud_v3_7_1')
    compile project(':baidumapapi_map_v3_7_1')
    compile project(':baidumapapi_radar_v3_7_1')
    compile project(':baidumapapi_search_v3_7_1')
    compile project(':baidumapapi_util_v3_7_1')
    compile project(':gson-2.2.1')
}
